<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>级块以行内元素</title>
	</head>
	<body>
		<!--级块元素-->
		<table width="200" bgcolor="gainsboro">
			 <tr>
			 	<td height="100">级块元素1</td>
			 </tr>
		</table>
		<p>段落一</p>
		<p>段落二</p>
		<table width="200" bgcolor="gainsboro">
			 <tr>
			 	<td height="100">级块元素二</td>
			 </tr>
		</table>
		<hr />
		<!--行内元素-->
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.baidu.com">百度</a>
		<img src="img/news_1.jpg" />
		<img src="img/news_2.jpg" />
		<hr/>
		<!--可变元素-->
		<button style="margin:20px;">按钮</button><a href="http://www.baidu.com" style="margin:40px;">百度</a>
	</body>
</html>
