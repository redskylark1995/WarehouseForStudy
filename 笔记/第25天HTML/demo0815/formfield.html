<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单与表单控件</title>
	</head>
	<body>
		<form method="get" action="div.html">
			<p>用&ensp;户&ensp;名: <input type="text" name="userName" /></p> <!--无name属性的控件，数据不会被提交-->
			<p>密&emsp;&emsp;码: <input type="password" name="password" /></p>
			<p>性&emsp;&emsp;别: 
				<input type="radio" name="gender" value="男" checked="checked" />男
				<input type="radio" name="gender" value="女"/>女
			</p>
			<p>兴&emsp;&emsp;趣: 
			    <input type="checkbox" name="interest" value="唱歌" />唱歌
			    <input type="checkbox" name="interest" value="排球" />排球
			    <input type="checkbox" name="interest" value="篮球" />篮球
			    <input type="checkbox" name="interest" value="乒乓球" />乒乓球
			</p>
			<p>国&emsp;&emsp;籍:
				<select name="country" size="5" multiple>
					<option value="中国">中国</option>
					<option value="俄罗斯">俄罗斯</option>
					<option value="巴基斯坦">巴基斯坦</option>
					<option value="英国">英国</option>
					<option value="法国">法国</option>
				</select>
			</p>
			<p>出生年月: <input type="date" name="birthday" /></p>
			<p>自我介绍: <textarea name="memo" rows="10" cols="50" style="vertical-align:top;"></textarea></p>
			<p>
				<input type="submit" value="注 册" />&emsp;
				<input type="reset" value="重 置" />
			</p>
		</form>
	</body>
</html>
