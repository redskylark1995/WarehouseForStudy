<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超连接：_new与_blank区别</title>
	</head>
	<body>
		<!--
			_new  第一次打开一个新窗口，其后在打开的窗口中刷新；
			——blank  每次均打开一个新窗口。
		-->
		<p><a href="http://www.baidu.com" target="_new">百度</a></p>
		<p><a href="http://www.sogou.com" target="_blank">搜狗</a></p>
	</body>
</html>
