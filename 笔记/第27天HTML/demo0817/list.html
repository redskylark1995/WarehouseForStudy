<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表样式</title>
	</head>
	<body>
		<ul style="list-style-position:outside;
			list-style-type:square;">
			<li style="border:solid 1px #4876FF">首页</li>
			<li>新闻中心</li>
			<li>企业文化</li>
			<li>成功案例</li>
			<li>关于我们</li>
		</ul>
		<ul style="list-style-position:inside;">
			<li style="border:solid 1px #4876FF">首页</li>
			<li>新闻中心</li>
			<li>企业文化</li>
			<li>成功案例</li>
			<li>关于我们</li>
		</ul>
	</body>
</html>
