<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>宽度与高度样式</title>
		<style>
			div {
				width: 100%;
				height: 100%;
				min-width: 600px; /*可以用于防止表格等容器的文本错位（一行变成n行）*/
				min-height: 300px;
				background-color: lightseagreen;
			}
		</style>
	</head>
	<body>
		<div>
			层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）
			或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。
		</div>
	</body>
</html>
