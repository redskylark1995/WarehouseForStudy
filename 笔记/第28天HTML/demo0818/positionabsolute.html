<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对|固定定位设置高度100%</title>
		<style>
			#container {
				position: fixed;
				top: 0px;
				right: 0px;
				bottom: 0px;
				left: 0px;
				min-width: 800px;
				background-color: lightcyan;
				/*opacity: 0.3;*/
			}
		</style>
	</head>
	<body>
		<div id="container">
			<table width="800" height="100%" align="center" border="1"></table>
		</div>
		<div style="height:1500px;background-color:rosybrown;"></div>
	</body>
</html>
