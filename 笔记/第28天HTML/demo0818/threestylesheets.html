<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三种样式表</title>
		<!-- 引入外部样式表 -->
		<!--<link rel="stylesheet" type="text/css" href="css/simple.css" />-->
		<style>
			@import url("css/simple.css"); /*自定义样式之前引入，否则引入的样式无效*/
			p {
				color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<p style="color:greenyellow">样式表的分类：外部样式表，内部样式表，内联样式表</p>
	</body>
</html>
