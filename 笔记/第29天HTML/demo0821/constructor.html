			//构造函数
			function Person(name, gender, age) {
				this.name = name;
				this.gender = gender;
				this.age = age;
				
				this.toString = function() {
					return this.name+","+this.gender+","+this.age;
				}
			}
			//创建人员对象
			var person = new Person("李思", "男", 19);
			//访问对象函数
			document.write(person.toString());
			document.write("<br>");
			person.gender = "女";
			document.write(person.toString());
			document.write("<br>");
		</script>
