<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运算符</title>
		<script>
			//全等于
			var x = 8;
			var y = "8";
			var z = 8.0;
			document.write(x==y);
			document.write("<br/>");
			document.write(x===y);
			document.write("<br/>");
			document.write(x==z);
			document.write("<br/>");
			document.write(x===z);
			document.write("<br/>");
			//document.write(typeof(x)+"&emsp;&emsp;"+typeof(z));
			document.write("<hr>");
			//逻辑运算符
			document.write(!true||false);
			document.write("<br/>");
			document.write(true&&2);
			document.write("<br/>");
			document.write(10&&8); //8  取第二个操作数的值
			document.write("<br/>");
			document.write(10&8); //8     位运算         1010  1000
			document.write("<br/>");
			document.write(true&true); //1  位运算
			document.write("<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
