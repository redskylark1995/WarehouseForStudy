<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>switch条件语句</title>
		<script>
			var n = 10.6;
			switch(n) {
				case 10.6:
					document.write("星期六");
					break;
				case true:
				    document.write("星期日");
				    break;
				default:
				    document.write("工作日");
				    break;
			}
		</script>
	</head>

	<body>
	</body>

</html>
