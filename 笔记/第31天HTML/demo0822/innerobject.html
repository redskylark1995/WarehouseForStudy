			function validate() {
				//获得用户名输入框的对象
				var userName = document.getElementById("userName");
				//判断是否输入值
				if(!userName.value.trim()) {
					alert("请输入用户名!");
					userName.focus();
					return;
				}
				alert(userName.value);
			}
	    </script>

	<body>
		<p>
			<input type="text" id="userName" name="userName" />
		    <input type="button" value="提交" onclick="validate()" />
		</p>
