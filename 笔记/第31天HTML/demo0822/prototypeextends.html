<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用原型链实现继承</title>
		<script>
			function Person(name, gender) {
				this.name = name;
				this.gender = gender;
			}
			
			/*function Student() {
				
			}
			Student.prototype = new Person("张三","男");
			
			var stu = new Student();
			document.write(stu.name+","+stu.gender);*/
			
			function Student(superObject, age) {
				var tempFunction = function(){};
				tempFunction.prototype = superObject;
				tempFunction.prototype.age = age;
				return new tempFunction();
			}
			
			var person = new Person("李思", "女");
			var student = new Student(person, 20);
			document.write(student.name+","+student.gender+","+student.age);
		</script>
	</head>
	<body>
	</body>
</html>
